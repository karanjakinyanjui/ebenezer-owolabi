<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Showcase</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #d3d3d3; /* Light grey background */
        color: #0d6efd; /* Light blue font */
      }
      .navbar,
      .footer {
        background-color: #000080; /* Navy blue background */
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/projects.html">Projects</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Portfolio Content -->
    <main class="container mt-5">
      <div class="row">
        <!-- Contact Form Section -->
        <section class="contact-form my-5 col-lg-6">
          <div class="container">
            <h2>Contact Me</h2>
            <form id="contactForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  placeholder="Subject"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  placeholder="Your message"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
            </form>
          </div>
        </section>

        <!-- Contact Info Section -->
        <section class="contact-info my-5 col-lg-6">
          <div class="container">
            <h2>Contact Information</h2>
            <div class="row">
              <!-- Phone -->
              <div class="col-12">
                <p>
                  <strong>Phone:</strong>
                  <a href="tel:+12404136744">(240) 413-6744</a>
                </p>
              </div>
              <!-- Email -->
              <div class="col-12">
                <p>
                  <strong>Email:</strong>
                  <a href="mailto:ebenowolabi03@gmail.com"
                    >Ebenowolabi03@gmail.com</a
                  >
                </p>
              </div>
              <!-- Address -->
              <div class="col-12">
                <p><strong>Address:</strong> 7629 Arbory ct Laurel, MD 20707</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer py-3 mt-auto">
      <div class="container text-center">
        <span class="text-muted">&copy; Ebenezer Owolabi</span>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
